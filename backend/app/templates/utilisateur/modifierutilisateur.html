

{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier / Supprimer Utilisateur</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background: linear-gradient(to right, #e8f5e9, #ffffff);
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 128, 0, 0.2);
            animation: fadeIn 1s ease-in;
        }

        .btn-primary {
            background-color: #2e7d32;
            border-color: #2e7d32;
        }

        .btn-primary:hover {
            background-color: #1b5e20;
        }

        .btn-success {
            background-color: #43a047;
            border-color: #43a047;
        }

        .btn-danger {
            background-color: #e53935;
            border-color: #e53935;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body class="container py-5">
    <div class="text-center mb-5">
        <h2 class="fw-bold text-success">Modifier / Supprimer un Utilisateur</h2>
    </div>

    {% if message %}
        <div class="alert alert-info text-center">{{ message }}</div>
    {% endif %}

    <div class="card p-4 mb-4">
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="user_id" class="form-label">ID de l'utilisateur :</label>
                <input type="text" name="user_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="username_search" class="form-label">Nom d'utilisateur :</label>
                <input type="text" name="username_search" class="form-control" required>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary"> Chercher</button>
            </div>
        </form>
    </div>

    {% if form %}
        <div class="card p-4 mt-4">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <input type="hidden" name="user_id" value="{{ form.instance.id }}">
                <input type="hidden" name="username_search" value="{{ form.instance.username }}">
                
                {{ form.as_p }}

                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" name="modifier" class="btn btn-success"> Modifier</button>
                    <button type="submit" name="supprimer" class="btn btn-danger" onclick="return confirm('Confirmer la suppression ?')"> Supprimer</button>
                </div>
            </form>
        </div>
    {% endif %}

    <script>
        // Exemple d'effet visuel Bootstrap pour activer la validation
        (function () {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })();
    </script>
</body>
</html>
