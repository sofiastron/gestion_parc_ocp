{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier / Supprimer Utilisateur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --green-ocp: #178a34;
      --white: #ffffff;
      --gray-bg: #f5f9f6;
    }
    body {
      background: var(--gray-bg);
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 128, 0, 0.1);
      animation: fadeIn 0.8s ease-in-out;
      background-color: var(--white);
    }
    h2 {
      color: var(--green-ocp);
      text-align: center;
      margin-bottom: 2rem;
    }
    .btn-primary {
      background-color: var(--green-ocp);
      border-color: var(--green-ocp);
    }
    .btn-primary:hover {
      background-color: #0f4f24;
      border-color: #0f4f24;
    }
    .btn-success {
      background-color: #43a047;
      border-color: #43a047;
    }
    .btn-danger {
      background-color: #e53935;
      border-color: #e53935;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .form-label {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2><i class="fas fa-user-edit me-2"></i>Modifier / Supprimer un Utilisateur</h2>

    {% if message %}
      <div class="alert alert-info text-center">{{ message }}</div>
    {% endif %}

    <div class="card p-4 mb-4">
      <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="user_id" class="form-label">ID de l'utilisateur :</label>
          <input type="text" name="user_id" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="username_search" class="form-label">Nom d'utilisateur :</label>
          <input type="text" name="username_search" class="form-control" required>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-search me-1"></i> Chercher
          </button>
        </div>
      </form>
    </div>

    {% if form %}
      <div class="card p-4 mt-4">
        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}
          <input type="hidden" name="user_id" value="{{ form.instance.id }}">
          <input type="hidden" name="username_search" value="{{ form.instance.username }}">

          {{ form.as_p }}

          <div class="d-flex justify-content-between mt-4">
            <button type="submit" name="modifier" class="btn btn-success">
              <i class="fas fa-save me-1"></i> Modifier
            </button>
            <button type="submit" name="supprimer" class="btn btn-danger" onclick="return confirm('Confirmer la suppression ?')">
              <i class="fas fa-trash me-1"></i> Supprimer
            </button>
          </div>
        </form>
      </div>
    {% endif %}
  </div>

  <script>
    (function () {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })();
  </script>
</body>
</html>
