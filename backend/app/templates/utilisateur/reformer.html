{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Affecter un technicien à un équipement à réformer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --green-ocp: #178a34;
      --white: #ffffff;
      --gray-bg: #f5f9f6;
    }
    body {
      background: var(--gray-bg);
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    .form-section {
      background-color: var(--white);
      border-radius: 1.25rem;
      box-shadow: 0 4px 20px rgba(0, 128, 0, 0.1);
      padding: 2rem 3rem;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      color: var(--green-ocp);
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
    }
    label {
      font-weight: 600;
      color: #2e7d32;
    }
    .btn-custom {
      background-color: var(--green-ocp);
      color: var(--white);
      font-weight: 600;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #0f4f24;
      color: var(--white);
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="form-section">
    <h2><i class="fas fa-user-cog me-2"></i>Affectation d’un Technicien à un Équipement à Réformer</h2>

    <form method="post">
      {% csrf_token %}

      <div class="mb-4">
        <label for="technicien_id" class="form-label">Technicien</label>
        <select name="technicien_id" id="technicien_id" class="form-select" required>
          <option value="" disabled selected>-- Choisir un technicien --</option>
          {% for tech in techniciens %}
            <option value="{{ tech.id }}">{{ tech.utilisateur.get_full_name|default:tech.utilisateur.username }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-4">
        <label for="groupe_affectation" class="form-label">Groupe d'affectation</label>
        <input type="text" name="groupe_affectation" id="groupe_affectation" class="form-control" placeholder="Ex: Réseau ou Maintenance" required />
      </div>

      <div class="mb-4">
        <label for="responsabilites" class="form-label">Responsabilités</label>
        <textarea name="responsabilites" id="responsabilites" class="form-control" rows="3" placeholder="Décrire les tâches du technicien..." required></textarea>
      </div>

      <div class="mb-4">
        <label for="etat" class="form-label">État de l'équipement</label>
        <select name="etat" id="etat" class="form-select" required>
          {% for code, label in etat_choices %}
            <option value="{{ code }}" {% if equipement.etat == code %}selected{% endif %}>{{ label }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-custom btn-lg">Valider et Mettre à jour</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
