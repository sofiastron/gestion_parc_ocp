{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Nouveau mot de passe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5fdf7;
            color: #1d4734;
        }
        .container {
            margin-top: 80px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 0px 12px rgba(0, 100, 0, 0.2);
        }
        .btn-ocp {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>
<div class="container col-md-5">
    <h4 class="mb-4 text-center">Définir un nouveau mot de passe</h4>

    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-ocp w-100">Réinitialiser</button>
        </form>
    {% else %}
        <div class="alert alert-danger">Le lien de réinitialisation est invalide ou a expiré.</div>
    {% endif %}

    <div class="text-center mt-3">
        <a href="{% url 'login' %}">Retour à la connexion</a>
    </div>
</div>
</body>
</html>
