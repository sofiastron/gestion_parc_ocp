{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de Bord Technicien</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f9f6;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            background-color: #ffffff;
            margin-top: 60px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 128, 0, 0.1);
        }

        h2 {
            color: #1b5e20;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .btn-ocp {
            background-color: #1b5e20;
            border-color: #1b5e20;
            color: white;
            font-weight: bold;
            width: 100%;
        }

        .btn-ocp:hover {
            background-color: #2e7d32;
            border-color: #2e7d32;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 60px;
            background-color: #e8f5e9;
        }

        footer img {
            height: 80px;
            transition: transform 0.3s ease;
        }

        footer img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Contenu principal -->
    <div class="container col-md-6">

        <h2>Tableau de Bord Technicien</h2>

        <!-- Bouton Accueil -->
        <form method="post" action="{% url 'home' %}" class="mb-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-secondary">Accueil</button>
        </form>

        <!-- Bouton vers les tâches affectées (à relier à la vue correcte) -->
        <a href="#" class="btn btn-ocp mb-3">Voir les tâches affectées</a>

        <!-- Bouton de déconnexion -->
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100">Se déconnecter</button>
        </form>

    </div>

    <!-- Pied de page avec logo OCP -->
    <footer>
        <img src="{% static 'images/ocp_logo.png' %}" alt="Logo OCP">
    </footer>

</body>
</html>
