{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Réinitialisation du mot de passe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container col-md-5 mt-5">
    <h4 class="mb-4">Réinitialiser le mot de passe</h4>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">Envoyer le lien par email</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'login' %}">Retour à la connexion</a>
    </div>
</div>
</body>
</html>
